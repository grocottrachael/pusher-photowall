<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Wall</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class='wall'>
    <div class="big">
      <img :src="images[0]" v-if='images.length>0'>
      <img src="https://avatars.io/twitter/pusher" v-else>
      <div class="text">
        <h1>Add a photo to the wall!</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta rerum quo nisi voluptatibus.</p>
        <img src="pusher.png" id='pusher'>
      </div>
    </div>
    <div class="gallery" v-if='images.length>1'>
      <img class="photo" v-for='image in images' :key='image' :src="image">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://js.pusher.com/5.0/pusher.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
